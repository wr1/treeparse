[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "treeparse"
version = "0.1.0"
description = "Intuitive CLI framework using argparse, rich, and pydantic"
authors = [{ name = "wr1" }]
requires-python = "~=3.8"
dependencies = [
    "rich>=13.3.1,<14",
    "pydantic>=2.0.2,<3",
]

[project.scripts]
demo = "examples.demo:main"
basic = "examples.basic:main"

[dependency-groups]
dev = [
    "pytest~=7.0",
    "pytest-cov~=4.0",
    "ruff>=0.0.260,<0.0.261",
]


